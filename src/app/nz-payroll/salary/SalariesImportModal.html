<modal [show]="show"
       (hide)="onHide.emit()"
       [size]="'sm'"
       [title]="'Import Salaries'">
    <div body>
        <errors [errors]="errors"></errors>
        <div class="form-group">
            <input-file [showName]="true" [(file)]="file"></input-file>
        </div>
    </div>
    <div footer>

        <a class="btn btn-primary" [href]="'/nz-payroll/api/v1/employee_salaries/csv' | tokened">
            <i class="fa fa-download"></i> Sample
        </a>

        <btn type="primary"
             icon="fa fa-upload"
             [busy]="uploading"
             (click)="upload()">
            Upload
        </btn>
    </div>
</modal>
