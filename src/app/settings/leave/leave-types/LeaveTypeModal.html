<modal [show]="leaveType != null"
       (hide)="onHide.emit()"
       title="Leave Type"
       size="sm"
>
    <div *ngIf="leaveType != null" body>

        <errors [errors]="errors"></errors>

        <form class="department-form">

            <div class="form-group" *ngIf="auth.hasModule('NZ-Payroll') && permission.can('NZ-Payroll.manage_nz_payroll')">
                <label>Employee Type</label>
                <select class="form-control" [(ngModel)]="leaveType.employee_type" name="employee_type" >
                    <option value="1" selected>Permanent Employees</option>
                    <option value="2">Casual Employees</option>
                </select>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="leaveType.name" name="name" class="form-control"/>
            </div>
            <div>
                <label>Allowed Yearly</label>
                <input [(ngModel)]="leaveType.allowed" name="allowed" class="form-control" type="number"/>
            </div>
        </form>
    </div>
    <div footer *ngIf="leaveType">
        <button class="btn btn-primary" (click)="save()">
            <i class="fa fa-check-circle"></i>
            {{ leaveType.id ? 'Save' : 'Add'}}
        </button>
    </div>
</modal>
