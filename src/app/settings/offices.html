<div class="ibox" *ngFor="let o of offices" >
  <div class="ibox-title"> <strong>{{o.name}}</strong> </div>
  <div class="ibox-content">

        <form [name]="o.name + 'Form'">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="o.name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Timezone</label>
                        <select name="timezone" class="form-control" [(ngModel)]="o.timezone">
                            <option *ngFor="let t of timezones" [value]="t">{{t}}</option>
                        </select>
                    </div>
                    <!--div class="form-group">
                        <label>Office address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="o.address">
                    </div-->
                    <input type="hidden" class="form-control" [(ngModel)]="o.address" id="ofc_adr_string" name="ofc_adr_string">
                </div>
            </div>
            <div class="row">
                <div  class="col-sm-12">
                    <office-map [office_address_string]="o.address" [latLng]="o.lat_lng" (onSelect)="o.lat_lng = $event"></office-map>
                </div>
            </div>
            <div class="row">
                <div  class="col-sm-12">
                    <div  style=" padding-top: 4px;" class="form-group">
                        <btn icon="fa fa-save" (click)="save(o)" class="pull-right" type="primary" [busy]="o.saving">Save </btn>
                    </div>
                </div>
            </div>
        </form>
  </div>    
</div>
