<modal [show]="doc != null"
       (hide)="onCancel.emit()"
       title="Upload Document">
    <div body>
        <div *ngIf="doc != null">

            <errors [errors]="errors"></errors>
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" [(ngModel)]="doc.title">
            </div>

            <div class="form-group">
                <label>Employee</label>
                <select2 [src]="'/core/api/v1/employees/list'"
                         [format]="'{first_name} {last_name}'"
                         [disabled]="true"
                         [(value)]="doc.employee_id">
                </select2>

            </div>
            <div class="form-group">
                <label>File</label>
                <input-file [(file)]="doc.file"
                            [showName]="true">
                </input-file>
            </div>
        </div>
    </div>
    <div footer>
        <btn type="primary"
             icon="fa fa-check-circle-o"
             [busy]="uploading"
             (click)="create()">
            Create
        </btn>
    </div>
</modal>
