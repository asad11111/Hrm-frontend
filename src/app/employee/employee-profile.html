<page-header title="Profile"></page-header>

<section class="wrapper wrapper-content">
    <div class="row">
        <div class="col-md-4">
            <profile-details [data]="data.profileDetails"></profile-details>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <recent-clocks-counts [data]="data.recentClocksCount"></recent-clocks-counts>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <overall-attendance-statistics [attendance]="data.attendance"></overall-attendance-statistics>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <review-summary></review-summary>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <profile-avg-time [inOutTime]="data.avgInOutTime" [inTime]="data.avgTimeIn"></profile-avg-time>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <overall-leave-statistics [data]="data.overallLeaveStatistics"></overall-leave-statistics>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!--<overall-leaves-holidays-heatmap></overall-leaves-holidays-heatmap>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <overall-review-score></overall-review-score>
        </div>
    </div>

</section>
