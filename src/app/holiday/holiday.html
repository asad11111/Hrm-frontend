<page-header title="Holidays">

</page-header>

<section class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-4">
            <div class="ibox">
                <div class="ibox-title">
                    <h3>
                        <strong>
                            {{ holiday.id ? 'Edit':'Add New' }}
                        </strong>
                    </h3>
                </div>
                <div class="ibox-content clearfix">
                    <errors [errors]="errors"></errors>
                    <form name="holidayForm">
                        <div class="form-group">
                            <label>Title</label>
                            <input name="title" type="text" class="form-control" [(ngModel)]="holiday.title">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <datepicker [(value)]="holiday.date"></datepicker>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-default" (click)="cancelEdit()" *ngIf="holiday.id">
                                Cancel
                            </button>
                            <btn type="primary" (click)="holiday.id ? save() : add()" [busy]="saving">
                                {{ holiday.id ? 'Save' : 'Add'}}
                            </btn>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-title">
                    <h3>Listing<strong> All Holidays</strong></h3>
                </div>
                <div class="ibox-content" >
                    <table class="table table-stripped">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let h of holidays">
                            <td>{{h.title}}</td>
                            <td>{{h.date | date: 'mediumDate'}}</td>
                            <th>
                                <button class="btn btn-xs btn-default" (click)="edit(h)">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                                <button class="btn btn-xs btn-danger" (click)="destroy(h)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<confirm #confirm></confirm>
