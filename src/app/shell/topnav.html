<div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-success"><i class="fa fa-bars"></i> </a>
            <form role="search" class="navbar-form-custom" action="search_results.html">
                <div class="form-group">                   
                </div>
            </form>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li *ngIf="auth.data.user.is_super_admin" >
                <select class="form-control" [(ngModel)]="office_id" (change)="switchOffice(office_id)">
                    <option [value]="o.id" *ngFor="let o of offices">
                        {{companies[o.company_id].name}} - {{o.name}}
                    </option>
                </select>
            </li>
            <li>
                <a (click)="logout($event)">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
            </li>
        </ul>
    </nav>
</div>
