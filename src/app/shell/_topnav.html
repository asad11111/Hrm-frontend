<header class="main-header">
    <a routerLink="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">{{ auth.data.company.name }}</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span class="sr-only">Toggle navigation</span> </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li *ngIf="auth.data.user.is_super_admin">
                    <a href="/#/admin">Manage Modules</a>
                </li>
                <li class="dropdown" dropdown *ngIf="auth.data.user.is_super_admin">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" dropdownToggle>Select Company</a>
                    <ul class="dropdown-menu  dropdown-message animated half flipInX" dropdownMenu>
                        <template ngFor let-o [ngForOf]="offices">
                            <li><a (click)="switchOffice(o.id)">{{companies[o.company_id].name}} - {{o.name}}</a></li>
                        </template>

                    </ul>
                </li>
                <li>
                    <a href="#">
                        {{auth.data.office.name}}
                    </a>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <!--<li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Company<i class="fa fa-chevron-down i-xs"></i></a>
                    <ul class="dropdown-menu">
                    </ul>
                </li>-->
                <!-- Control Sidebar Toggle Button -->
                <li *ngIf="permission.can('view_settings')">
                    <a routerLink="/settings" class="dropdown-toggle" data-toggle="dropdown" >
                        <i class="fa fa-gears"></i> Setting
                    </a>
                </li>
                    <!--<ul class="dropdown-menu">
                        <!-- User image -->
                        <!--<li class="user-footer"> <a href="" class="dropdown-toggle"  >Configurations</a> </li>-->

                    <!--</ul>-->
                <!--</li>-->
                <!-- Leaves Management -->
                <li>
                    <a>
                        <span class="hidden-xs">Hello!  {{auth.data.employee.first_name}} {{auth.data.employee.last_name}}</span>
                    </a>
                </li>
                <li>
                    <a (click)="logout($event)" href="">
                        <i class="glyphicon glyphicon-log-out"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
